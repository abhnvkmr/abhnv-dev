name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
   
    - name: Build the project
      run: |
        yarn install --prod --pure-lockfile
        yarn run build
